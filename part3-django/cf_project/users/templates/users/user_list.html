{% extends "base.html" %}

{% block title %}User list{% endblock %}

{% block content %}

    <h1>User list</h1>

    <ul>
        {% for object in object_list %}
            <li><a href="{% url 'user-detail' object.id %}">{{ object }}</a></li>
        {% endfor %}
    </ul>

    <a class='btn btn-default' href="{% url 'user-create' %}">Add user</a>

{% endblock %}
